<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        FirstName:
        <input type='text'
        [(ngModel)]='nameFilter'/>
      </div>
        <div class='col-md-4'>
        LastName:
        <input type="text"
        [(ngModel)]='lastNameFilter'/>
         <a class='btn btn-default' (click)='onClick()' style='width: 80px'>
            Search
         </a>
         <a class='btn btn-default' (click)='onClear()' style='width: 80px'>
            Clear
         </a>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by: {{nameFilter + ' ' + lastNameFilter}}</h3>
      </div>
    </div>
  </div>
  <div class='table-responsive'>
    <table class='table' *ngIf='persons&& persons.length'>
      <thead>
        <tr>
          <th>id</th>
          <th>FirstName</th>
          <th>LastName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let person of persons'>
          <td>{{person.id}}</td>
          <td><a [routerLink]="['/persons', person.id]">{{person.firstName}}</a></td>
          <td>{{person.lastName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
